<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.image {
  width: 300px;
  height: 300px;
  background-image: url("your-image.jpg"); /* Replace with your image URL */
  background-size: cover;
  border-radius: 50%;
}

.text {
  margin-top: 20px;
}

.button {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #007aff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="text">
      <h2>Introducing iPhone 16 Pro and iPhone 16, built for Apple Intelligence.</h2>
      <p>All-new Apple Watch Series 10 and AirPods 4. Apple Watch Ultra 2 and AirPods Max in fresh new colours.</p>
    </div>
    <button class="button">Watch the event</button>
  </div>
</body>
</html>
